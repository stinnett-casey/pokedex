<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Pokedex</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://rawgit.com/stinnett-casey/pokemon-fetch-cacher/master/cacher.js"></script>
    <script src="https://rawgit.com/stinnett-casey/pokemon-fetch-cacher/master/pokemon-array.js"></script>
    <script src="js/typed.min.js"></script>
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="css/index.css"/>
  </head>
  <body>
    <div id="pokedex">
      <div id="left">
        <div id="top-left"></div>
        <div id="top-left1">
          <div id="glass-button">
            <div id="reflect"></div>
          </div>
          <div id="top-buttons">
            <div id="top-button-red"></div>
            <div id="top-button-yellow"></div>
            <div id="top-button-green"></div>
          </div>
        </div>
        <div id="top-left2"></div>
        <div id="logo"><img src="images/logo-pokemon.png" alt="logo pokedex"/>
        </div>
        <div id="border-screen">
          <div id="button-top1"></div>
          <div id="button-top2"></div>
          <div id="button-bottom"></div>
          <p class="selectDisable">&equiv;&equiv;</p>
        </div>
        <div id="screen">
          <div id="pokemon-list"></div>
          <div class="pokemon-images"></div>
          <div class="loading-image">
            <img src="images/pokeball-spinning.gif"/>
          </div>
        </div>
        <div id="triangle"></div>
        <div id="blue-button-left"></div>
        <div id="green-button-left"></div>
        <div id="orange-button-left"></div>
        <div id="square-button-left">
          <input id="nb" type="text" name="howmuch" value="">
        </div>
        <div id="cross">
          <div id="mid-cross">
            <div id="mid-circle"></div>
          </div>
          <div id="top-cross">
            <div id="upC"></div>
          </div>
          <div id="right-cross">
            <div id="rightC"></div>
          </div>
          <div id="bot-cross">
            <div id="downC"></div>
          </div>
          <div id="left-cross">
            <div id="leftC"></div>
          </div>
        </div>
      </div>
        <div id="middle">
          <div id="hinge1"></div>
          <div id="hinge2"></div>
          <div id="hinge3"></div>
        </div>
      <div id="right">
        <div id="info-screen">
          <h6 id="name">
            Name: <span></span>
          </h6>
          <h6 id="type">
            Type: <span></span>
          </h6>
          <h6 id="weight">
            Weight: <span></span>
          </h6>
          <h6 id="height">
            Height: <span></span>
          </h6>
          <h6 id="id">
            Id: <span></span>
          </h6>
        </div>
        <div id="keyboard">
          <div class="key"></div>
          <div class="key"></div>
          <div class="key"></div>
          <div class="key"></div>
          <div class="key"></div>
          <div class="key"></div>
          <div class="key"></div>
          <div class="key"></div>
          <div class="key"></div>
          <div class="key"></div>
        </div>
        <div id="leaf-button-right"></div>
        <div id="yellow-button-right"></div>
        <div id="green-button-right"></div>
        <div id="orange-button-right"></div>
        <div id="left-cross-button">
          <div id="leftT"></div>
        </div>
        <div id="right-cross-button">
          <div id="rightT"></div>
        </div>
        <div id="cross-button">
          <div id="left-red-cross"></div>
        </div>
        <div id="square-button-right1"></div>
        <div id="square-button-right2"></div>
      </div>
        <div id="top-right1"></div>
        <div id="top-right2"></div>
    </div>
  </body>
</html>
